<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha</title>
    <!-- IMPORTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <h1 class="title">Gerador de senha</h1>

        <p class="sub-title">
          Utilize o nosso gerador online para criar uma senha forte e segura.
        </p>
      </section>

      <section class="box">
        <div class="password">
          <div class="text">
            <input type="text" name="password" id="password" />
          </div>
          <div class="actions">
            <ul class="buttons">
              <li>
                <button class="copiar"><i class="uil uil-copy"></i></button>
              </li>
              <li>
                <button class="gerardnv"><i class="uil uil-redo"></i></button>
              </li>
            </ul>
          </div>
        </div>
        <div class="security-indicator">
          <div id="security-indicator-bar" class="bar" width="90%"></div>
        </div>
      </section>

      <section class="box customize">
        <h3 class="title">Personalizar</h3>
        <div class="actions">
          <div class="password-length">
            <p>Tamanho: <span id="password-lenght-text">16</span></p>
            <input
              class="slider"
              type="range"
              name="password-length"
              id="password-length"
              value="16"
              min="4"
              max="64"
            />
          </div>
          <div class="config">
            <label class="checkbox-container">
              <span class="text">Maiúsculas</span>
              <input type="checkbox" id="uppercase-check" checked />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
              <span class="text">Números</span>
              <input type="checkbox" id="number-check" checked />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
              <span class="text">Símbolos</span>
              <input type="checkbox" id="symbol-check" checked />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </section>

      <div class="submit">
        <button id="copy">Copiar senha</button>
      </div>
    </main>

    <script>
      const inputEL = document.querySelector("#password");
      const gerardnvBtn = document.querySelector(".gerardnv");
      const copiarBtn = document.querySelector(".copiar");

      let passwordLenght = 16;

      function generatePassword() {
        const chars =
          "abcdefghjkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]";

        let password = "";

        for (let i = 0; i < passwordLenght; i++) {
          const randomNumber = Math.floor(Math.random() * chars.length);
          password += chars.substring(randomNumber, randomNumber + 1);
        }

        inputEL.value = password;
        console.log(password);
      }

      function copy() {
        navigator.clipboard.writeText(inputEL.value);
        alert("Senha copiada com sucesso!");
      }

      const passwordLenghtEl = document.querySelector("#password-length");
      passwordLenghtEl.addEventListener("input", function () {
        passwordLenght = passwordLenghtEl.value;
        console.log(passwordLenght);
        generatePassword();
      });

      const copyButtonEl = document.querySelector("#copy");
      copyButtonEl.addEventListener("click", copy);
      gerardnvBtn.addEventListener("click", generatePassword);
      copiarBtn.addEventListener("click", copy);

      generatePassword();
    </script>
  </body>
</html>
